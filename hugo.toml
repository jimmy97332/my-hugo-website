  lang = "en"
  enableKatex = true
  metaKeywords = "fast, hugo, theme, minimal, gruvbox"
  name = "tsai_ting_chen"
  headerTitle = "Tsai-Ting Chen"
  copyright = "Â© 2024 Tsai-Ting Chen."
  keywords = "Gruvhugo, Hugo, Theme, Blog, Personal Website, Community page, free software, fediverse"
  img = "img/author.webp"
